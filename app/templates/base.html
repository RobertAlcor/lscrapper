<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LeadScrapper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/minty/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- TinyMCE Editor einbinden -->
  <script src="https://cdn.tiny.cloud/1/2o9z6gzhzp8lz1n1hwxzj8cmevme4yn2czo51drjd6cvjjyh/tinymce/7/tinymce.min.js"
    referrerpolicy="origin"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <i class="bi bi-search"></i> LeadScrapper
      </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="emailDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-envelope-fill"></i> Email-Dashboard
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="emailDropdown">
            {% if email_dashboard_files %}
            {% for fn in email_dashboard_files %}
            <li>
              <a class="dropdown-item" href="{{ url_for('email_dashboard', filename=fn) }}">
                {{ fn }}
              </a>
            </li>
            {% endfor %}
            {% else %}
            <li><span class="dropdown-item-text text-muted">Keine Dateien</span></li>
            {% endif %}
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
